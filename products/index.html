<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1 class="text-center my-5">Products</h1>
    
    <a class="btn btn-primary" href="/products/create">Create Product</a>
    
    <table class="table table-bordered mt-5">
		<thead>
			<tr>
			<th>ID</th>	
				<th>Name</th>
				<th>Brand</th>
				<th>Category</th>
				<th>Price</th>
				<th>Image</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brad}"></td>
				<td th:text="${product.category}"></td>
				<td th:text=" Rs + ${product.price}"></td>
				<td>
				<img th:src="@{'/images/' +${product.imageFileName}}" alt="..." width="100">
				
				
				<td>
					<a class="btn btn-danger" th:href="@{/products/delete(id=${product.id})}"
					onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
				<td>
					<a class="btn btn-primary" th:href="@{/products/edit(id=${product.id})}">Edit</a>

	</div>
	
	
	
</body>
</html>
